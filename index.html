<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dinosaur Clicker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #def7f1;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      color: #2c3e50;
    }
    #dino {
      width: 200px;
      cursor: pointer;
      transition: transform 0.1s ease;
      user-select: none;
    }
    #dino:active {
      transform: scale(0.95);
    }
    #score {
      font-size: 2rem;
      margin-top: 1rem;
      color: #27ae60;
    }
    button {
      margin: 1rem 0.5rem 0 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    button:hover:not(:disabled) {
      background-color: #219150;
    }
    button:disabled {
      background-color: #95a5a6;
      cursor: not-allowed;
    }
    #upgrades {
      margin-top: 2rem;
    }
    .upgrade {
      background-color: #2980b9;
      margin: 0.5rem auto;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      color: white;
      max-width: 300px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    .upgrade:hover:not(:disabled) {
      background-color: #1c5980;
    }
  </style>
</head>
<body>
  <h1>Dinosaur Clicker</h1>
  <img id="dino" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f1/Allosaurus_fossil.svg/600px-Allosaurus_fossil.svg.png" alt="Dinosaur" />
  <div id="score">Score: 0</div>
  <button id="resetBtn">Reset Score</button>

  <div id="upgrades">
    <h2>Upgrades</h2>
    <button class="upgrade" id="autoClicker">
      Auto Clicker (Cost: <span id="autoCost">10</span>) - Adds 1 point per second per upgrade<br>
      Owned: <span id="autoCount">0</span>
    </button>
    <button class="upgrade" id="doubleClick">
      Double Click Power (Cost: <span id="doubleCost">20</span>) - Each click multiplier<br>
      Owned: <span id="doubleCount">0</span>
    </button>
  </div>

  <audio id="clickSound" src="https://freesound.org/data/previews/256/256113_3263906-lq.mp3"></audio>

  <script>
    const dino = document.getElementById('dino');
    const scoreDisplay = document.getElementById('score');
    const resetBtn = document.getElementById('resetBtn');
    const clickSound = document.getElementById('clickSound');

    const autoClickerBtn = document.getElementById('autoClicker');
    const doubleClickBtn = document.getElementById('doubleClick');

    const autoCostSpan = document.getElementById('autoCost');
    const doubleCostSpan = document.getElementById('doubleCost');
    const autoCountSpan = document.getElementById('autoCount');
    const doubleCountSpan = document.getElementById('doubleCount');

    let score = 0;

    // Upgrades state
    let autoClickerCount = 0;
    let doubleClickCount = 0;

    // Base costs
    let autoClickerCost = 10;
    let doubleClickCost = 20;

    // Auto click interval variable
    let autoClickerInterval;

    function saveGame() {
      localStorage.setItem('dinoScore', score);
      localStorage.setItem('autoClickerCount', autoClickerCount);
      localStorage.setItem('doubleClickCount', doubleClickCount);
      localStorage.setItem('autoClickerCost', autoClickerCost);
      localStorage.setItem('doubleClickCost', doubleClickCost);
    }

    function loadGame() {
      const savedScore = parseInt(localStorage.getItem('dinoScore'));
      const savedAutoCount = parseInt(localStorage.getItem('autoClickerCount'));
      const savedDoubleCount = parseInt(localStorage.getItem('doubleClickCount'));
      const savedAutoCost = parseInt(localStorage.getItem('autoClickerCost'));
      const savedDoubleCost = parseInt(localStorage.getItem('doubleClickCost'));

      if (!isNaN(savedScore)) score = savedScore;
      if (!isNaN(savedAutoCount)) autoClickerCount = savedAutoCount;
      if (!isNaN(savedDoubleCount)) doubleClickCount = savedDoubleCount;
      if (!isNaN(savedAutoCost)) autoClickerCost = savedAutoCost;
      if (!isNaN(savedDoubleCost)) doubleClickCost = savedDoubleCost;

      startAutoClicker();
    }

    function updateUI() {
      scoreDisplay.textContent = 'Score: ' + score;

      autoCostSpan.textContent = autoClickerCost;
      doubleCostSpan.textContent = doubleClickCost;

      autoCountSpan.textContent = autoClickerCount;
      doubleCountSpan.textContent = doubleClickCount;

      // Enable or disable buttons depending on score
      autoClickerBtn.disabled = score < autoClickerCost;
      doubleClickBtn.disabled = score < doubleClickCost;

      saveGame();
    }

    function startAutoClicker() {
      clearInterval(autoClickerInterval);
      if (autoClickerCount > 0) {
        autoClickerInterval = setInterval(() => {
          score += autoClickerCount;
          updateUI();
        }, 1000);
      }
    }

    dino.addEventListener('click', () => {
      score += Math.pow(2, doubleClickCount); // Each doubleClick upgrades doubles points
      updateUI();
      clickSound.currentTime = 0;
      clickSound.play();
    });

    resetBtn.addEventListener('click', () => {
      score = 0;
      autoClickerCount = 0;
      doubleClickCount = 0;
      autoClickerCost = 10;
      doubleClickCost = 20;
      clearInterval(autoClickerInterval);
      updateUI();
      localStorage.clear();
    });

    autoClickerBtn.addEventListener('click', () => {
      if (score >= autoClickerCost) {
        score -= autoClickerCost;
        autoClickerCount++;
        autoClickerCost = Math.floor(autoClickerCost * 1.5);
        updateUI();
        startAutoClicker();
      }
    });

    doubleClickBtn.addEventListener('click', () => {
      if (score >= doubleClickCost) {
        score -= doubleClickCost;
        doubleClickCount++;
        doubleClickCost = Math.floor(doubleClickCost * 1.7);
        updateUI();
      }
    });

    loadGame();
    updateUI();
  </script>
</body>
</html>
